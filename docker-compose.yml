version: "3.1"

services:
  db:
    image: postgres
    env_file: .env
    volumes:
      - ./data/pg_database:/var/lib/postgresql/data
    ports:
      - 5433:5432

  frontend:
    image: node
    working_dir: /app
    command: "npm run dev"
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    depends_on:
      - db

  backend:
    image: backend
    build: ./backend
    working_dir: /var/www/
    volumes:
      - ./backend:/var/www/
      - ./backend/public/:/var/www/html/
    ports:
      - 8200:80
    depends_on:
      - db